{% extends 'App/base.html' %}
{% block body %}


<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<table class="table">
    <thead>
    <tr>
        <th scope="col">id</th>
        <th scope="col">name</th>
        <th scope="col">number</th>
        <th scope="col">adderee</th>
        <th scope="col">age</th>
        <th scope="col">roll no</th>
        <th scope="col">std</th>
        <th scope="col">action</th>

    </tr>
    </thead>

    {% for x in student_list %}
    <tbody>
    <tr>
        <th scope="row">{{x.id}}</th>
        <td>{{x.name}}</td>
        <td>{{x.number}}</td>
        <td>{{x.address}}</td>
        <td>{{x.age}}</td>
        <td>{{x.roll_no}}</td>
        <td>{{x.std}}</td>

        <td><a href="{% url 'studentupdate' x.pk %}">update</a>
        <td><a href="{% url 'studentdelete' x.pk %}">delete</a></td>
    </tr>

    </tbody>
    {% endfor %}

</table>


</body>
</html>

{% endblock body %}
